# JavaScript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:15.13

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v15-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v15-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v15-dependencies-{{ checksum "package.json" }}

      - run: npm run lint
      - run: npm test
