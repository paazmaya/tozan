# https://docs.travis-ci.com/user/trusty-ci-environment/

# https://docs.travis-ci.com/user/build-config-validation/
version: ~> 1.0

dist: trusty
language: node_js
node_js:
  - "10"
  - "12"
before_script:
  - node --version
  - npm --version
  - openssl version
  - openssl list-message-digest-algorithm
script:
  - npm run lint
  - npm test
after_script: "npm run coverage"
cache:
  directories:
    - node_modules
jobs:
  fast_finish: true
